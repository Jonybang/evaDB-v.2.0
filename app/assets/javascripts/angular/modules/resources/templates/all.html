<div ng-hide="resources.length">
    <hr/>
    <h4>Здесь пока ничего нет...</h4>

    <p>Попробуйте создать новый ресурс</p>
</div>

<table class="table table-hover" ng-if="resources.length">
    <tr>
        <th>Имя</th>
        <th>Занятость</th>
    </tr>
    <tr ng-repeat="resource in resources | orderBy:'name'" ng-class="{'warning':resource.class == 'Contact','info':resource.class == 'Equip'}">
        <td><a href >{{resource.name}}</a></td>
        <td></td>
    </tr>
</table>
