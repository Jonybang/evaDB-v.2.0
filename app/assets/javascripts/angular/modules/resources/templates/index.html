<div ng-hide="contacts.length">
    <hr/>
    <h4>Здесь пока ничего нет...</h4>

    <p>Попробуйте создать новый ресурс</p>
</div>
<div class="btn-toolbar">
    <a href ng-click="newOrEditContact()" class="btn btn-success">Добавить контакт</a>
</div>

<table class="table table-hover" ng-if="contacts.length">
    <tr>
        <th>Имя</th>
        <th>Занятость</th>
    </tr>
    <tr ng-repeat="contact in contacts | orderBy:'name'">
        <td><a href >{{contact.name}}</a></td>
        <td></td>
    </tr>
</table>
