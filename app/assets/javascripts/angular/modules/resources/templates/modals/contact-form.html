<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">{{contact.id ? 'Редактировать' : 'Создать'}} контакт</h4>
</div>
<form name="contactForm" ng-submit="save()" novalidate class="form-horizontal">
    <div class="modal-body row">
        <div class="form-group col-md-12" show-errors>
            <div class="col-md-4 col-lg-3 text-right">
                <label>Фамилия, Имя</label>
            </div>
            <div class="col-md-6 col-lg-7">
                <input type="text" ng-init="focusName = true;" focus-me="focusName" name="name" ng-model="contact.name" class="form-control" required >
            </div>
        </div>
        <div ng-repeat="error in errors.name" class="alert alert-error"><strong>Название</strong> {{error}}</div>

        <div class="form-group col-md-12" show-errors>
            <div class="col-md-4 col-lg-3 text-right">
                <label>Email</label>
            </div>
            <div class="col-md-6 col-lg-7">
                <input type="text" name="email" ng-model="contact.contact_data.email" class="form-control" required >
            </div>
        </div>
        <div ng-repeat="error in errors.email" class="alert alert-error"><strong>Email</strong> {{error}}</div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="$dismiss()">Закрыть</button>
        <button type="submit" class="btn btn-primary">Сохранить задачу проекта</button>
    </div>
</form>
