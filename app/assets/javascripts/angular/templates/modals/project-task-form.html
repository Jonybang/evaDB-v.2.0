<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Редактировать задачу</h4>
            </div>
            <form ng-submit="save()">
                <div class="modal-body row">
                    <div class="form-group col-md-12">
                        <div class="col-md-4 col-lg-3 text-right">
                            <label>Название задачи</label>
                        </div>
                        <div class="col-md-6 col-lg-7">
                            <input type="text" ng-model="task.name" class="form-control" >
                        </div>
                    </div>
                    <div ng-repeat="error in errors.name" class="alert alert-error"><strong>Название</strong> {{error}}</div>

                    <div class="form-group col-md-12">
                        <div class="col-md-4 col-lg-3 text-right">
                            <label>Сроки</label>
                        </div>
                        <div class="col-md-6 col-lg-7">
                            от <input type="date" ng-model="task.begin_date" class="form-control" > до <input type="date" ng-model="task.end_date" class="form-control" >
                        </div>
                    </div>
                    <div ng-repeat="error in errors.begin_date" class="alert alert-error"><strong>Название</strong> {{error}}</div>
                    <div ng-repeat="error in errors.end_date" class="alert alert-error"><strong>Название</strong> {{error}}</div>

                    <div class="form-group col-md-12">
                        <div class="col-md-4 col-lg-3 text-right">
                            <label>Описание задачи</label>
                        </div>
                        <div class="col-md-6 col-lg-7">
                            <textarea ng-model="task.description" class="form-control" rows="5" ></textarea>
                        </div>
                    </div>
                    <div ng-repeat="error in errors.description" class="alert alert-error"><strong>Название</strong> {{error}}</div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                    <button type="submit" class="btn btn-primary">Добавить задачу проекта</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
