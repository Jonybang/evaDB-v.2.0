upstream puma_eva_db {
  server unix:///home/deploy/apps/eva_db/shared/tmp/sockets/eva_db-puma.sock;
}

server {
  listen 80  ipv6only=on;
  server_name startup.jonybang.ru;

  root /home/deploy/apps/eva_db/current/public;
  access_log /home/deploy/apps/eva_db/current/log/nginx.access.log;
  error_log /home/deploy/apps/eva_db/current/log/nginx.error.log info;

  location ^~ /assets/ {
    gzip_static on;
    expires max;
    add_header Cache-Control public;
  }

  try_files $uri/index.html $uri @puma;
  location @puma {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_redirect off;

    proxy_pass http://puma_eva_db;
  }

  error_page 500 502 503 504 /500.html;
  client_max_body_size 10M;
  keepalive_timeout 10;
}
